version: '3.8'

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Professional Trading System - Docker Compose
# Profile-based service groups: data, backtest, trade
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

services:
  # ──────────────────────────────────────────────────────────────────────────
  # NATS JetStream - Messaging Backbone
  # ──────────────────────────────────────────────────────────────────────────
  nats:
    image: nats:2.10-alpine
    container_name: trading_nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    command: >
      --jetstream
      --store_dir=/data
      --http_port=8222
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────────
  # QuestDB - Time-Series Market Data
  # ──────────────────────────────────────────────────────────────────────────
  questdb:
    image: questdb/questdb:7.3.10
    container_name: trading_questdb
    ports:
      - "9000:9000"   # Web console & REST API
      - "9009:9009"   # InfluxDB line protocol
      - "8812:8812"   # PostgreSQL wire protocol
    volumes:
      - questdb_data:/var/lib/questdb
    environment:
      - QDB_CAIRO_COMMIT_LAG=1000
      - QDB_SHARED_WORKER_COUNT=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────────
  # PostgreSQL - Transactional State
  # ──────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: trading_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_dev}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────────
  # Redis - Optional caching/rate limiting
  # ──────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  nats_data:
    driver: local
  questdb_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: trading_network
